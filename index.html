<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audio Image Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img id="main-image" src="images/img1.jpg" alt="Slide">

    <div class="controls">
      <button id="play-button">▶️ Play</button>
      <button id="auto-button">⚙️ Auto: OFF</button>
      <button id="next-button">➡️ Next</button>
    </div>

    <audio id="audio-player" src="audio/audio1.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
